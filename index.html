<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- bootstrap css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header section start  -->
    <header>
      <h1 class="text-center my-5">Welcome To My Phone Hunter!</h1>
    </header>

    <!-- main section start  -->
    <main>
      <!-- search section  -->
      <div class="d-flex my-4 justify-content-center" role="search">
        <input
          id="search__input"
          class="form-control me-2 w-25"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button id="search__btn" class="btn btn-primary" type="submit">
          Search
        </button>
      </div>

      <!-- phone section  -->
      <section class="container">
        <div
          id="phone__container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
    </main>
    <!-- bootstrap js link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- js link  -->
    <script src="js/app.js"></script>
  </body>
</html>
